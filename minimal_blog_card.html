<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link/>
    <title>Minimal Blog card</title>
    <style>
      html, body{
      height:100%;
      }
      body{
        font-family: 'Sora', sans-serif;
      }
      .img-card{
        width: 900px;
        height: 250px;
        position: relative;
        left: 300px;
        top: 155px;
        box-sizing: border-box;
        background-color: #FFFAF9;
        border-radius: 15px;
      }
      div .pic{
        width: 400px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="img-card">
      <img class="pic" src="cactus_img.jpg">
    </div>
  </body>
</html>
